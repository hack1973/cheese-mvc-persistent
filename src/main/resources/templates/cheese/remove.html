<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post">

    <div th:each="cheese : ${cheeses}" class="checkbox">
        <input type="checkbox" name="cheeseIds" th:value="${cheese.id}" th:id="${cheese.id}"/>
        <label th:for="${cheese.id}" th:text="${cheese.name} + ' / ' + ${cheese.description} + ' / ' + ${cheese.category.name}"></label>
        <br />
    </div>

    <input type="submit" value="Remove Cheese" />
</form>

<nav th:fragment="navigation">
    <a href="/cheese/">Cheese Home</a> |
    <a href="/cheese/add">Add Cheese</a>
</nav>

</body>
</html>
